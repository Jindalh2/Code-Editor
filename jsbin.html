<body>
    <button style="position: absolute; left: 6px; top: 20px;" id="switch"><i style="font-size:30px;" class="fa fa-sun-o" aria-hidden="true"></i></button>

	<div class="header" >
		<button id="run-btn" style="position: absolute; top:5px font-family: Quicksand; font-weight: 800;"><span>Run</span></button>
	</div>
	<div class="editor" style="height: 440px;">
		<div style="margin-top: 25px; height:40px;"class="code">
			<h1 style="text-align: center; font-family: Quicksand; font-weight: 800;">HTML</h1>
			<div class="html-code" contentEditable=true data-text="Enter text here" >
		
			</div>
		</div>
		<div style="margin-top: 25px; height:40px;" class="code">
			<h1 style="text-align: center; font-family: Quicksand; font-weight: 800;">CSS</h1>
			<div class="css-code">
			
			</div>
		</div>
		<div style="margin-top: 25px; height:40px;" class="code">
			<h1 style="text-align: center; font-family: Quicksand; font-weight: 800;">JS</h1>
			<div class="js-code">

			</div>
		</div>
	</div>
		<div class="preview" >
			<h1 style="text-align: center; font-family: Quicksand; font-weight: 600;">Result</h1>
			<iframe style="width: 94%; height:600px; margin:0 40px" id="preview-window"></iframe>
		</div>
	</div>

	<script type="text/javascript" src= "jsbinjquerrydark.js" id="theme2"></script>
